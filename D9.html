<!DOCTYPE html>
<html>
  <!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (avoid randoming 10 3 times for example)
        - Create a USER BOARD with random 24 numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->
  <head>
    <title>Bingo challange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: #dbce7f;
      display: flex;
      height: 100vh;
      align-content: center;
      justify-content: center;
      align-items: center;
}

h1, p {
  font-family: 'Roboto', sans-serif; 
  font-size: 20px;
  font-weight: 600;
  margin: 0 auto;
  text-align: center;
  padding: 30px;
  color: #000;
}
.box { 
  /* border: 1px solid #000; */
  width: 50px;
  height: 50px;
  text-align: center;
}
#container {
  display: flex;
  justify-content: space-around;
  flex-direction: column;
}

 #content {
  margin: 0 auto;
  justify-content: flex-start;
  flex-wrap: wrap;
  display: flex;
  width: 50%;
} 
#content div{
   border: 1px solid #000;
   
}
#btn{ 
   margin: 50px auto;
   width: 100px;
   height: 50px;
   background-color: rgb(250, 132, 85);
   border: none;
   font-size: 16px;
   font-weight: bold;
   box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
   
}
#btn:hover {
   opacity: 0.5;
   box-shadow: inset 0px 0px 10px 10px rgba(0,0,0,0.5);
}

#output {
  margin: 0 auto;
}
  </style>
  </head>
  <body>

    <body>

      <div id="container">
        <div id="header">
          <h1>BINGO challange</h1>
        </div>
      <div id="content">
         
      </div>
      
    <input id="btn" type="button" value="play" onclick="play()"/>
    <div id="output"></div>
    </div>
 <script>

  
window.onload = function() {
  for (i = 0; i < 76; i++ ){
      let div = document.createElement('div');
      div.className = 'box';
      let h3 = document.createElement('h3');
      h3.append(i + 1);
      div.appendChild(h3); 
      let content = document.getElementById('content');
      content.appendChild(div);

  }

}
 
function play(){
   
  let randomNumber = Math.floor(Math.random() * 76) + 1;
    let output = document.getElementById('output');
    //  for(i = 0; i < 76; i++) {
        output.innerText = parseInt(randomNumber);
    //  }

    let cells = document.querySelectorAll('.box');
    for(i = 0; i< cells.length; i++) {
      if (randomNumber==parseInt(cells[i].innerText)) {
         cells[i].style.backgroundColor = 'red';

      }
   
    }
    }
    


 </script>
  </body>
</html>
